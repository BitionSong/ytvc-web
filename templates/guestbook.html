{{ define "templates/guestbook.html" }}
    <!DOCTYPE html>
    <html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link rel="stylesheet" type="text/css" href="https://www.layuicdn.com/layui/css/layui.css"/>
        <link rel="stylesheet" href="./resources/css/guestbook/guestbook.css">
        <script src="https://www.layuicdn.com/layui-v2.5.6/layui.all.js"></script>
        <script src="./resources/js/guestbook/guestbook.js?v=1"></script>

        <style>
            div {
                display: block;
            }
        </style>
    </head>
    <title>
        Youtube视频&字幕下载
    </title>
    <body class="layui-layout-body body" style="overflow-y:scroll">
    <div class="layui-layout layui-layout-admin">
        <div class="layui-header">
            <div class="layui-logo" style=" color: #FBFBFB;font-size: large; width: max-content;">
                <i class="layui-icon layui-icon-app icon"></i>
                Youtube视频&字幕下载
            </div>
            <ul class="layui-nav layui-layout-right">
                <li class="layui-nav-item" style=""><a href="/">返回</a></li>
            </ul>
        </div>
        <div class="main">
            <div style="max-width: 762px">
                <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
                    <legend>留言板</legend>
                </fieldset>
                <div>
                    <div class="layui-form-item layui-form-text">
                        <div class="layui-input-block">
                            <textarea id="comment_content" placeholder="请输入内容" class="layui-textarea"></textarea>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="left">
                            <div class="inline-block">
                                称呼：
                            </div>
                            <div class="layui-input-block name-input inline-block ">
                                <input id="nickname" type="text" name="username"
                                       placeholder="请输入" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="right">
                            <div class="layui-input-block" style="text-align: right;">
                                <button id="comment_btn" class="layui-btn definite">確定</button>
                            </div>
                        </div>
                    </div>


                </div>
                <div style="margin-top:60px;">
                    <div class="volume"> 全部留言</div>
                    <hr>
                    <div id="all_comments">
                        {{range .}}
                            <div class="comment">
                                <blockquote class="layui-elem-quote layui-quote-nm comment-block">
                                   <span class="comment-content">
                                        {{.Content}}
                                    </span>
                                    <hr>
                                    <div class="comment-info">
                                        <span class="comment-info left">
                                             <b>{{.NickName}}</b>
                                        </span>
                                        <span class="right" style="text-align: right">
                                        {{.Time.Format "2006-01-02"}}
                                        </span>
                                    </div>
                                </blockquote>

                            </div>
                        {{end}}
                    </div>
                </div>


            </div>
        </div>
        <div class="layui-footer" style="left:0;height: 28px">
            <div style="text-align:center">
                <a href="/intro">说明</a>&nbsp;|
                <a href="/guestbook">留言</a>&nbsp;|
                <a href="https://github.com/treant5612/ytvc-web">源码</a>
            </div>

        </div>
    </div>
    </body>
    </html>
{{end}}
