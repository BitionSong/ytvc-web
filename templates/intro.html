<div id='write' class='is-node'><h2><a name="说明" class="md-header-anchor"></a><span>说明</span></h2>
    <p><span>这个网站是为了满足我在iPad上下载并观看带字幕的youtube视频的需求而写的。</span></p>
    <p><span>在ipad上配合nPlayer使用，还算比较方便。</span></p>
    <p><img src="resources/img/screenshot.PNG" referrerpolicy="no-referrer" alt="截图"></p>
    <p><span>视频下载的实现是使用的</span><a href='https://github.com/rylio/ytdl' target='_blank' class='url'>https://github.com/rylio/ytdl</a><span>这个包，本质上解析对应的youtube页面，然后从中获取视频文件地址。不过这个包没有字幕下载，所以我在其基础上增加了解析字幕地址的功能。</span>
    </p>
    <p><span>由于获取视频没信息有使用代理池，直接访问youtube页面，如果使用量较大可能会触发访问限制，所以应该不能承载较大的访问量。</span></p>
    <p><span>代码在<a href="https://github.com/treant5612/ytvc-web">Github</a>,你也可以自己部署。</span>
    </p>
